{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="wrapper" style="text-align: center;">
	<h1>회원가입</h1>
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}	<!-- 부트스트랩을 사용하지 않는다면 form form으로 설정 -->
		<input type="submit" class="btn btn-primary" value="Sign Up">
	</form>
</div>

{% endblock %}
